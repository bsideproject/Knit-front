name: CI
on:
  push: # event trigger
    branches: # branch name
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Cache node modules # caching node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install modules
        run: yarn

      - name: Run tests # test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Deploy # S3 upload
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            out s3://knit-bucket


      - name: S3 업로드
        run: aws deploy push 
            --application-name EC2-S3-Deploy 
            --description "This is a revision for the application airbnb_App" 
            --s3-location s3://codesquad-deploy/server/build.zip --source .

       - name: Code Deploy
         run: aws deploy create-deployment 
         --application-name EC2-S3-Deploy 
         --deployment-config-name CodeDeployDefault.OneAtATime 
         --deployment-group-name dev 
         --s3-location bucket=codesquad-deploy,bundleType=zip,key=server/build.zip

